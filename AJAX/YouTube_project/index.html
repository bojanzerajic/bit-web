<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>YouTube project</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="img/logo_YT.png">
            <div>
                <input type="search" name="search" placeholder="Search for videos">
                <button><i class="fa fa-search" style="font-size:24px"></i></button>
            </div>
        </header>
    </div>
    <iframe width="560" height="315" src="" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <div id="videoGallery"></div>







    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="YT.js" type="text/javascript"></script>

</body>

</html>
