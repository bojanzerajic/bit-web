<!DOCTYPE html>
<html>

<head>
    <title>New Wanted Poster</title>
</head>

<body>
    <a href="project.html">Back to Homepage</a>

    <form action="project.html">
        <fieldset>
            <legend>Top Headline</legend>

            <label>
                Headline text:
                <input type="text" name="headline" size="15">
            </label>
        </fieldset>
        <fieldset>
            <legend>Images</legend>

            <label>
                Image1:<input type="file" name="image1"><br>
                Image2:<input type="file" name="image2"><br>
                Image3:<input type="file" name="image3">
            </label>
        </fieldset>
        <fieldset>
            <legend>Reward</legend>
            <label>Reward money:</label><input type="number" name="money">
        </fieldset>
        <fieldset>
            <legend>Reward</legend>
            <label>Aliases:<br><input type="text" name="aliases"> </label>
            <br>
            <br>
            <label>Birth:<br><input type="text" name="birth"></label>
            <br>
            <br>
            <label>Hair:<br><input type="text" name="hair"></label>
            <br>
            <br>
            <label>Eyes:<br><input type="text" name="eyes"></label>
            <br>
            <br>
            <label>Height:<br><input type="text" name="height"></label>
            <br>
            <br>
            <label>Weight:<br><input type="text" name="weight"></label>
            <br>
            <br>
            <label>Sex:<br><input type="text" name="sex"></label>
            <br>
            <br>
            <label>ID Number:<br><input type="text" name="ID"></label>
            <br>
            <br>
            <label>Occupation:<br><input type="text" name="occupation"></label>
        </fieldset>
        <fieldset>
            <legend>Remarks</legend>
            <textarea name="remarkText" cols="80" rows="10" placeholder="Remarks text"></textarea>
        </fieldset>
        <fieldset>
            <legend>Caution</legend>
            <textarea name="caution" cols="80" rows="10" placeholder="Caution text"></textarea>
        </fieldset>
        <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Create Poster">

    </form>
</body>

</html>
